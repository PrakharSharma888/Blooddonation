{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper-1.14.7.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}%"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'photos/logo/logofinal.png' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">

  <title>Blood Donation WebApp</title>
</head>

<body>

  <div class="container-fluid">
    <!-- head title -->
    <h5 style="font-family: 'Balthazar', serif;" class="head text-white text-center p-3"> Blood Donation WebApp</h5>

    <!-- navbar -->
    <nav style="margin-bottom:8px;" class="navbar navbar-expand-sm sticky-top">

      <!-- logo -->
      <a class="navbar-brand ml-5" href="#">
        <img src="{% static 'photos/logo/logofinal.png' %}" alt="logo" style="width:130px;">
      </a>

      <!-- navbar item -->
      <div style="margin:5px;" class="col">
        <ul style="color:#808080;" class="navbar-nav flex-row-reverse">
          <li class="nav-item text-dark">
            <a class="nav-link font-weight-bolder" href="{% url 'aboutsite1' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bolder" href="{% url 'contactsite1' %}">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bolder" href='/banks'>Blood Banks</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link font-weight-bolder" href="#" data-toggle="dropdown">
              Log In
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item font-weight-bolder" href="/admin/">Admin</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bolder" href="{% url 'dregsite' %}">Donor Registration</a>
          </li>
          <li class="nav-item font-weight-bolder">
            <a class="nav-link" href="{% url 'searchsite1' %}">Search</a>
          </li>
          <li class="nav-item font-weight-bolder">
            <a class="nav-link" href="{% url 'homesite1' %}">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    
    {% block content %}



    {% endblock %}


  <!-- footer -->
  <div class="footer clearfix">
    <p class="text-center text-black p-2">
      Health & Blood&trade;
                <br> All Rights Reserved&reg; Copyright @2021
                <br>
   </p>
  </div>
  </div>


<!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Make us help you!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'js/responses.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>
</body>

</html>
